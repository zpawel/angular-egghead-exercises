<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<!--inside div below add controller-->
<div class="container" ng-controller="FruitCtrl as fruit">
    <div class="page-header text-center">
        <h1 >I'm "{{fruit.name}}"
            <small>please buy me!</small>
        </h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="seller">Seller </label>
            <input type="text" id="seller" class="form-control" data-ng-model="fruit.seller">
        </div>
        <div class="form-group">
            <label for="name">Name </label>
            <input type="text" id="name" class="form-control" data-ng-model="fruit.name">
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="number" id="count" class="form-control" data-ng-model="fruit.count">
        </div>
        <div class="well">
            <h3 id="welcomeSeller">Good morning {{fruit.seller}}!</h3>

            <p id="order"> I want to buy one {{fruit.name}} times {{fruit.count}}</p>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js" ></script>
<script src="fille.js"></script>
<!--here add script-->
</body>
</html>
