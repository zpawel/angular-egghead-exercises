<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="calcApp">
<div class="container">
    <div class="page-header">
        <h1>Simple
            <small>calculations</small>
        </h1>
    </div>
    <div class="text-center">
        <!-- add SumCtrl -->
        <div class="col-md-6" ng-controller="SumCtrl">
            <div class="form-group col-md-6">
                <label for="firstNumberSum" class="label label-default col-md-12">a</label>
                <input id="firstNumberSum" type="number" class="form-control" ng-model="SumCtrl.firstNumber">
            </div>
            <div class="form-group col-md-6">
                <label for="secondNumberSum" class="label label-default col-md-12">b</label>
                <input id="secondNumberSum" type="number" class="form-control" ng-model="SumCtrl.secondNumber">
            </div>
            <div class="form-group ">
                <button class="btn btn-success form-control" ng-click="SumCtrl.add(SumCtrl.firstNumber, SumCtrl.secondNumber)">
                    Sum
                </button>
                <h3> {{SumCtrl.sum}} </h3>
            </div>

        </div>
        <!-- add SubCtrl -->
        <div class="col-md-6" ng-controller="SubCtrl">
            <div class="form-group col-md-6">
                <label for="firstNumberSub" class="label label-default col-md-12">a</label>
                <input id="firstNumberSub" type="number" class="form-control" ng-model="SubCtrl.firstNumber">
            </div>
            <div class="form-group col-md-6">
                <label for="secondNumberSub" class="label label-default col-md-12">b</label>
                <input id="secondNumberSub" type="number" class="form-control" ng-model="SubCtrl.secondNumber">
            </div>
            <button class="btn btn-danger form-control" ng-click="SubCtrl.subtraction(SubCtrl.firstNumber, SubCtrl.secondNumber)">
                Substraction
            </button>
            <h3>  {{SubCtrl.sub}} </h3>
        </div>

    </div>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="calc.js"></script>
</body>
</html>
