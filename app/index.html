<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="moneyApp">
<div class="container">
    <div class="page-header">
        <h1>I am a rich man.
            <small>Mainly in the experiment.
            </small>
        </h1>
    </div>
    <div class="col-md-offset-4 col-md-4">
        <label for="name" class="label label-default">Name</label>
        <input type="text" class="form-control" id="name" ng-model="name" placeholder="Name">

        <label for="forWhat" class="label label-default">For what</label>
        <input type="text" class="form-control" id="forWhat" ng-model="forWhat" placeholder="For poor pets">
        <money>
            <h3 ng-show="name">I'm {{name}}</h3>

            <p id="proposal">I want to devote: {{proposal | currency}}</p>
        </money>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="money.js"></script>
</body>
</html>
