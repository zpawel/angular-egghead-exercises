<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container text-center">

    <div class="page-header">
        <h1>Template is a cool thing</h1>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" ng-model="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content" ng-model="content" placeholder="Content">
        </div>
        <h4>
            <url title="{{title}}" data="{{content}}"></url>
        </h4>
    </form>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="templateUrl.js"></script>
</body>
</html>
