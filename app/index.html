<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="fridgeApp" ng-controller="FridgeCtrl as ctrl">
<div class="container">
    <div class="page-header text-center">
        <h1>What's in your fridge?
            <small>Show me!</small>
        </h1>
    </div>
    <div class="col-md-offset-4 col-md-4 panel panel-body panel-info text-center">
        <div ng-repeat-start="thing in ctrl.list"></div>
        <p class="page-header"><strong>{{thing.id}}. {{thing.name}}</strong></p>
        <div data-ng-repeat="item in thing.fridge">{{item.name}} x {{item.count}}</div>
        <div ng-repeat-end=""></div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="fridge.js"></script>
</body>
</html>
