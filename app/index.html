<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container">
    <div class="page-header">
        <h1>Replace
            <small>word</small>
        </h1>
        <div class="well" ng-controller="NewWordCtrl" data-ng-model="replaceWord">
            <h3>{{replaceWord(data.song,'purr',data.newWord)}}</h3>
        </div>
    </div>
    <div class="col-md-6" ng-controller="SongCtrl">
        <div class="form-group">
            <label for="mainText" class="control-label">Main text</label>
            <textarea id="mainText" class="form-control" data-ng-model="data.song"></textarea>
        </div>
        <div class="form-group">
            <label for="word" class="control-label">Replace "purr" with word:</label>
            <input type="text" id="word" class="form-control" data-ng-model="data.newWord">
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="song.js"></script>
</body>
</html>
