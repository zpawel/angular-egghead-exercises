<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="app">
<div class="container" ng-controller="ViewCtrl as view">
    <div class="page-header">
        <h1>ng-repeat-start
            <small> and ng-repeat-end</small>
        </h1>
    </div>
    <div class="col-md-offset-4 col-md-4">
        <table class="table table-hover text-center">
            <thead>
            <tr class="alert-success">
                <th class="text-center">First name</th>
                <th class="text-center">Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat-start="user in view.users.list" ng-click="view.toggle($index)"> <!--here add ng-repeat-start -->
                <!--here display name and lastName-->
               <td> {{user.name}}</td>
                <td>{{user.lastName}}</td>
            </tr>
            <tr ng-repeat-end=""><!--hera add ng-repeat-end  -->
                <td colspan="2" ng-if="user.enable">
                    <!--here display country-->
                    Country: <span class="text-success"> {{user.country}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="start.js"></script>
</body>
</html>
