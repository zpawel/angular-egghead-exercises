<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="phoneApp" ng-controller="PhoneCtrl as  ph">
<div class="container">
    <div class="page-header">
        <h1>Call Me
            <small>Maybe!</small>
        </h1>
    </div>
    <div class="col-md-offset-4">
        <div class="form-group col-md-3">
            <select class="form-control" ng-model="selectedPerson.name">
                <option ng-repeat="person in ph.phoneBook">{{person.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="ph.showPhone()">
                <strong ng-hide="ph.phone">Give me the phone!</strong>
                <strong ng-show="ph.phone">I don't need a phone.</strong>
            </button>
        </div>
    </div>
    <div class="col-md-12">
        <div class="text-center" ng-click="ph.call()" >
            <div class="form-group btn btn-default" ng-show="ph.phone">
                <p>{{ph.selectedPerson.number}}</p>
                <img src="assets/phone.png">
            </div>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="phone.js"></script>
</body>
</html>
