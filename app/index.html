<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body ng-app="app" ng-controller="AppCtrl">
<div class="container">
    <div class="page-header">
        <h1>Alarm!!!
            <small>Only test it...

            </small>
        </h1>
    </div>
    <div class="panel col-md-offset-4 col-md-4">
        <div class="panel panel-heading panel-default text-center"><strong>RED -> RED YELLOW -> GREEN -> GO!</strong></div>

        <div>
            <div class="panel panel-body panel-default text-center">
                <!--use red directive below-->
                <div class="circle bg-danger col-md-offset-4" alarm red></div>
                <!--use yellow directive below-->
                <div class="circle bg-warning col-md-offset-4" alarm yellow></div>
                <!--use green directive below-->
                <div class="circle bg-success col-md-offset-4" alarm green></div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="alarm.js"></script>
</body>
</html>
