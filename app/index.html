<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app" ng-controller="AppCtrl as ctrl">
<div class="container">
    <div class="page-header">
        <h1>Requirements analysis</h1>
    </div>
    <div class="col-md-4">
        <div class="alert alert-info text-center">You might want to listen to:</div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="song in ctrl.songs">
                <td>{{song.artist}}</td>
                <td>{{song.title}}</td>
                <td>{{song.year}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-8">
        <form class="form-inline alert alert-info">
            <div class="form-group">
                <label class="sr-only" for="artist">Artist</label>
                <input id="artist" type="text" class="form-control" ng-model="ctrl.favouriteSong.artist"
                       placeholder="Artist"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="title">Title</label>
                <input id='title' type="text" class="form-control" ng-model="ctrl.favouriteSong.title"
                       placeholder="Title"/>
            </div>
            <div class="btn btn-success" ng-click="ctrl.addFavouriteSong(ctrl.favouriteSong)">Add favourite song</div>
            <div class="btn btn-danger" ng-click="ctrl.removeFavouriteSongs()">Clear list</div>
        </form>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="song in ctrl.favouriteSongs">
                <td>{{song.artist}}</td>
                <td>{{song.title}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
