<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container text-center">
    <div class="page-header" >
        <h1>Share data </h1>
    </div>
    <div class="row" >
        <div class="col-md-4"ng-controler="LeftCtrl">
            <label>
                <input id="left" type="text" class="form-control" maxlength="10" data-ng-model="direction">
            </label>

            <h3 class="well-sm bg-warning">{{direction || "LEFT"}}</h3>
        </div>
        <div class="col-md-offset-4 col-md-4" ng-controler="RightCtrl">
            <label>
                <input id="right" type="text" class="form-control" maxlength="10" data-ng-model="direction">
            </label>

            <h3 class="well-sm bg-success">{{direction || "RIGHT"}}</h3>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="controllers.js"></script>
</body>
</html>
